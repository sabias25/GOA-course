<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Fields</title>
</head>
<body>
    <h1>Input Fields with Labels</h1>

    <label for="textInput">Text:</label>
    <input type="text" id="textInput" placeholder="Enter text"><br><br>

    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" placeholder="Enter your email"><br><br>

    <label for="passwordInput">Password:</label>
    <input type="password" id="passwordInput" placeholder="Enter your password"><br><br>

    <label for="numberInput">Number:</label>
    <input type="number" id="numberInput" min="1" max="100"><br><br>

    <label for="dateInput">Date:</label>
    <input type="date" id="dateInput"><br><br>

    <label for="checkboxInput">Subscribe to newsletter:</label>
    <input type="checkbox" id="checkboxInput"><br><br>

    <label for="radioInput1">Option 1:</label>
    <input type="radio" id="radioInput1" name="options">
    <label for="radioInput2">Option 2:</label>
    <input type="radio" id="radioInput2" name="options"><br><br>

    <label for="fileInput">Upload File:</label>
    <input type="file" id="fileInput"><br><br>

    <label for="rangeInput">Range:</label>
    <input type="range" id="rangeInput" min="0" max="100"><br><br>

    <label for="colorInput">Pick a Color:</label>
    <input type="color" id="colorInput"><br><br>

</body>
</html>
