<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types</title>
</head>
<body>
    <h1>HTML Input Types</h1>
    <ul>
        <li><input type="button" value="Button"></li>
        <li><input type="checkbox"> Checkbox</li>
        <li><input type="color"></li>
        <li><input type="date"></li>
        <li><input type="datetime-local"></li>
        <li><input type="email" placeholder="Enter email"></li>
        <li><input type="file"></li>
        <li><input type="hidden" value="HiddenValue"></li>
        <li><input type="image" src="example.jpg" alt="Submit"></li>
        <li><input type="month"></li>
        <li><input type="number" min="0" max="100"></li>
        <li><input type="password" placeholder="Enter password"></li>
        <li><input type="radio" name="radioGroup"> Radio</li>
        <li><input type="range" min="0" max="100"></li>
        <li><input type="reset" value="Reset"></li>
        <li><input type="search" placeholder="Search..."></li>
        <li><input type="submit" value="Submit"></li>
        <li><input type="tel" placeholder="123-456-7890"></li>
        <li><input type="text" placeholder="Enter text"></li>
        <li><input type="time"></li>
        <li><input type="url" placeholder="https://example.com"></li>
        <li><input type="week"></li>
    </ul>
</body>
</html>
