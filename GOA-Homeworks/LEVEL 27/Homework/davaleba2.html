<!-- Create a simple HTML and CSS file where the text color is inherited from a parent <div> to its child <p> elements. Then, override the inherited text color for one specific <p> element. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p>This paragraph inherits the text color from the parent div.</p>
        <p>This paragraph also inherits the text color from the parent div.</p>
        <p class="override">This paragraph has overridden the inherited text color.</p>
    </div>
</body>
</html>
