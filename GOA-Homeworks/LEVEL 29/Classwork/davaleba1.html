<!-- საკლასო დავალება: -->
<!-- html-ის კოდში გაწერეთ ელემენტები ისე, რომ გამოყენებული გქონდეთ id და class ატრიბუტები. -->
<!-- html-ის და css-ის ფაილებში მოცემული უნდა იყოს ელემენტების გასტილვის ოთხივე მიდგომა - inline, id, class, element selector -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: aqua;" id="h-1" class="header" >Lorem, ipsum.</h1>

    <br><br>

    <p class="paragraph" style="color: red;">Lorem ipsum dolor sit amet.</p>

    <br><br>

    <p class="paragraph">Lorem, ipsum dolor.</p>

    <br><br>

    
</body>
</html>
