<!-- 5)

Font Size and Font Weight

Create three paragraphs, each with a different font size: small, medium, and large.
Style a heading to appear bold and a paragraph to appear lighter in weight. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size and Font Weight</title>
    <style>
        .small-text {
            font-size: 12px; 
        }

        .medium-text {
            font-size: 18px; 
        }

        .large-text {
            font-size: 24px; 
        }

        h1 {
            font-weight: bold; 
        }

        .light-text {
            font-weight: lighter; 
        }
    </style>
</head>
<body>
    <h1>Bold Heading</h1>

    <p class="small-text">This is a small paragraph with a font size of 12px.</p>
    <p class="medium-text">This is a medium paragraph with a font size of 18px.</p>
    <p class="large-text">This is a large paragraph with a font size of 24px.</p>

    <p class="light-text">This paragraph has a lighter font weight.</p>
</body>
</html>
