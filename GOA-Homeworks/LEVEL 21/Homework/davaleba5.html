<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e5e5e5; 
        }

        .card {
            width: 300px;
            background-color: #d3d8d3; 
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        
        .header {
            background-color: #f0f0f0;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            color: #222;
            letter-spacing: 2px;
        }

        
        .subtitle {
            background-color: #fae3d9; 
            font-size: 16px;
            text-align: center;
            font-weight: 600;
            color: #444;
            padding: 10px;
        }

        .content {
            background-color: #b8c9c9; 
            padding: 15px;
            color: #333;
            font-size: 14px;
            text-align: justify;
            line-height: 1.5;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            font-weight: lighter;
            color: #555;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">CARD LAYOUT</div>
        
        <div class="subtitle">Simple Design Template</div>
        
        <div class="content">
            Text formatting enhances readability. Use clear fonts, sufficient spacing, and structured layout to achieve a clean card design. This design combines colors and alignment for visual clarity.
        </div>
        
        <div class="footer">Footer Text or Disclaimer</div>
    </div>
</body>
</html>
