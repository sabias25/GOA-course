<!-- 4)


Color and Background Color

Create a heading with a blue text color and a yellow background.
Design a button with white text on a red background. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Background Example</title>
    <style>
        h1 {
            color: blue; 
            background-color: yellow; 
            padding: 10px; 
            text-align: center; 
        }

        .red-button {
            color: white; 
            background-color: red; 
            border: none; 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            border-radius: 5px; 
        }

        .red-button:hover {
            background-color: darkred; 
        }
    </style>
</head>
<body>
    <h1>Blue Text with Yellow Background</h1>

    <button class="red-button">Click Me</button>
</body>
</html>
