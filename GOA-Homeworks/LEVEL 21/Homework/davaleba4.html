<!-- 6)

Border

Add a solid border around a div and set its thickness to 5px.
Create an image with a dotted border. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Example</title>
    <style>
        
        .solid-border {
            border: 5px solid black; 
            padding: 20px;
            text-align: center; 
            width: 200px; 
            margin: 20px auto; 
        }

        .dotted-border {
            border: 3px dotted red; 
            display: block; 
            margin: 20px auto; 
            width: 300px; 
            height: auto; 
        }
    </style>
</head>
<body>
    <div class="solid-border">
        This is a div with a solid border.
    </div>

    <img class="dotted-border" src="https://via.placeholder.com/300" alt="Dotted Border Example">
</body>
</html>
