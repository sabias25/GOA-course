<!-- შექმენით 3-3 block და inline ელემენტი, შემდეგ კომენტარის სახით ახსენით რა არის განსხვავება მათ შორის -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block-ელემენტები -->
    <div>ეს არის div ელემენტი</div>
    <p>ეს არის პარაგრაფი</p>
    <h1>ეს არის სათაური</h1>

    <!-- inline-ელემენტები -->
    <a href="">ეს არის ლინკის ჩასასმელი</a>
    <button>ეს არის ღილაკი</button>
    <i>ეს ტექსტ ხრის მარჯვნივ(იტალიური ასოების მსგავსად)</i>

    <!-- inline და block ელემენტებს შორის ის განსხვავება არის რომ block ელემენტები მთლიან ერთ ხაზს იკავებენ ვებსაიტზე, ხოლო inline ელემენტები კიდევ როდესაც წინადადება დამთავრდება მისი ხაზი ვებსაიტზე იქ მთავრდება -->

</body>
</html>
