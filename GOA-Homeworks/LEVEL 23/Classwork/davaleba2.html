<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: lightblue;
        }
        .table-container {
            border: 2px solid blue;
            padding: 10px;
            margin: auto;
            width: fit-content;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h1>Table Header</h1>
        <table>
            <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Result</th>
            </tr>
            <tr>
                <td>1</td>
                <td>saba tavadze</td>
                <td>15</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td>2</td>
                <td>giorgi sharia</td>
                <td>15</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td>3</td>
                <td>andria tavadze</td>
                <td>8</td>
                <td>Fail</td>
            </tr>
        </table>
    </div>
</body>
</html>
