    <h2>სახელწოდება</h2>
    <p>ქვეყნის სახელწოდება „საქართველო“ მომდინარეობს „ქართ“ ძირისაგან, რაც უძველეს სატომო სახელს „ქართუ, კარდუ, ხალდუ“-ს უკავშირდება. 1918-1921 წლებში იწოდებოდა „საქართველოს დემოკრატიულ რესპუბლიკად“, 1990-1995 წლებში — „საქართველოს რესპუბლიკად“. ქვეყნის საერთაშორისო კოდია GE.</p>
