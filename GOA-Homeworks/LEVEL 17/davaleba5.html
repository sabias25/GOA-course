<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="input1">First Name:</label>
    <input type="text" placeholder="FirsT Name" id="input1">

    <br><br>

    <br><br>

    <label for="input4">Age:</label>

    <br><br>

    <br><br>

    <label for="input7">Programming Languages:</label>

    <input type="text" placeholder="Password" id="input8">
